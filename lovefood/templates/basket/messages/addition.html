{% load i18n %}

{% if quantity == 1 %}
    {% blocktrans with title=product.get_title %}
    <strong>{{ title }}</strong> 已被添加到您的购物车
    {% endblocktrans %}
{% else %}
    {% blocktrans with title=product.get_title quantity=quantity %}
    <strong>{{ quantity }}份</strong> <strong>{{ title }}</strong>
    已被添加到您的购物车
    {% endblocktrans %}
{% endif %}
